<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flash - Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Flash</h1>
  </header>

  <main>
    <section id="auth-section">
      <h2>Welcome to Flash</h2>
      <p>Improve your skills in math, language, trivia, and more!</p>

      <!-- Signup Form -->
      <div class="form-container">
        <h3>Sign Up</h3>
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" placeholder="Choose a username" />
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Choose a password" />
        <label for="signup-type">I am a:</label>
        <select id="signup-type">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
        <button id="signup-btn">Sign Up</button>
      </div>
    </section>
    <li><a href="login.html">Already have an account?</a></li>
  </main>

  <script src="app.js"></script>
</body>
</html>
